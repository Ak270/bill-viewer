<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bill Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .state {
      text-align: center;
      padding: 32px 24px;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e0e0;
      border-top-color: #e65100;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text {
      color: #666;
      font-size: 15px;
    }
    .error-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    .error-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .error-msg {
      font-size: 14px;
      color: #888;
      max-width: 280px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="state" id="loading">
    <div class="spinner"></div>
    <p class="loading-text">Loading your bill&hellip;</p>
  </div>

  <div class="state" id="error" style="display:none">
    <div class="error-icon">&#9888;&#65039;</div>
    <p class="error-title">Could not load bill</p>
    <p class="error-msg" id="error-detail">The bill link may have expired or is invalid.</p>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var billUrl = params.get('b');

      function showError(msg) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        if (msg) document.getElementById('error-detail').textContent = msg;
      }

      if (!billUrl) {
        showError('No bill URL provided. Please use a valid bill link.');
        return;
      }

      fetch(billUrl)
        .then(function (res) {
          if (!res.ok) {
            throw new Error('Server returned ' + res.status);
          }
          return res.text();
        })
        .then(function (html) {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(function (err) {
          showError('Failed to load bill: ' + err.message + '. The link may have expired.');
        });
    })();
  </script>
</body>
</html>
